<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="css/main.css" />
	<link rel="manifest" href="manifest.json" />
	<script src="js/libs/material.min.js"></script>
	<script src="js/libs/slip.js"></script>
	<script src="js/main.js"></script>
	<title>Shopping List</title>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title" id="active_list_title">Shopping List</span>

				<div class="mdl-layout-spacer"></div>

				<button id="btn_context_menu" class="mdl-button mdl-js-button mdl-button--icon">
					<i class="material-icons">more_vert</i>
				</button>

				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="btn_context_menu">
					<li class="mdl-menu__item" id="context_action_remove_all_checked">Remove all checked</li>
					<li class="mdl-menu__item" id="context_action_remove_all">Remove all</li>
					<li class="mdl-menu__item" id="context_action_rename_list">Rename list</li>
					<li class="mdl-menu__item" id="context_action_delete_list">Delete list</li>
				</ul>
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout__title">Shopping List</span>
			<nav class="mdl-navigation" id="navigation_menu">
				<a href="#" class="mdl-navigation__link" id="menu_action_add_new_list"><i class="material-icons">add_circle_outline</i> Add a new list</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
			<ul class="mdl-list" id="lst_items">
			</ul>
		</main>

		<footer id="tlb_bottom">
			<form action="#" autocomplete="off">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="txt_new_item" />
				</div>
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" id="btn_new_item">
					<i class="material-icons">add</i>
				</button>
			</form>
		</footer>
	</div>
</body>
</html>
